## Base settings ##
url: http://menchi.xyz
baseurl: /
title: Menchi's Kitchen
description: > #this means to ignore newlines until "nav_lists:"
  这里是Menchi的后厨，有菜有知识

nav_lists:
  - titles: 
      en: About
      zh: 关于
      zh-Hans: 关于
      zh-Hant: 關於
    url: /blog/about.html

paths:
  base: /
  home: /blog
  all: /blog/all.html
  rss: /feed.xml

